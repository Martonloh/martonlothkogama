<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HFTPCV1 - by helper</title>
  <style>
    
    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://img001.prntscr.com/file/img001/xlX0qZK4Ss-7ypDqj5Ocfg.png"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .center {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 20px 80px;
      font-size: 22px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all .25s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }
    .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .logo {
      position: relative;
      display: block;
      margin: 30px auto 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition: all 0.3s ease;
    }

    .logo:hover {
      box-shadow: 0 0 0 8px white, 0 6px 20px rgba(0,0,0,.25);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .btn {
        padding: 16px 64px;
        font-size: 20px;
      }
      .logo {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .btn {
        padding: 12px 48px;
        font-size: 18px;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
    }

  </style>
</head>
<body>
  <div class="center">
    <a class="btn" href="https://pastebin.com/pLCmnAyK" target="_blank" rel="noopener">Download</a>
    <img class="logo" src="https://i.ibb.co/R4V9pTv/HFTP-Icon.png" alt="Logo" />
  </div>
</body>
</html>
